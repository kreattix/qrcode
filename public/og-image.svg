<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- QR Code Icon -->
  <g transform="translate(150, 165) scale(3)">
    <rect width="100" height="100" rx="12" fill="url(#icon-gradient)"/>
    <rect x="25" y="25" width="20" height="20" fill="white"/>
    <rect x="55" y="25" width="20" height="20" fill="white"/>
    <rect x="25" y="55" width="20" height="20" fill="white"/>
    <rect x="55" y="55" width="8" height="8" fill="white"/>
    <rect x="67" y="55" width="8" height="8" fill="white"/>
    <rect x="55" y="67" width="8" height="8" fill="white"/>
    <rect x="67" y="67" width="8" height="8" fill="white"/>
  </g>
  
  <!-- Text Content -->
  <text x="500" y="250" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold">
    QR Code Generator
  </text>
  <text x="500" y="330" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="36" opacity="0.9">
    Create beautiful QR codes instantly
  </text>
  
  <!-- Kreattix Branding -->
  <text x="500" y="420" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" opacity="0.9">
    by Kreattix
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366f1"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
</svg> 